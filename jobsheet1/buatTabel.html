<html>
    <head>
        <title>membuat tabel</title>
    </head>
    <body>
        <table border="1" height="100%" width="40%" cellpadding="20"
        cellspacing="5">
            <tr>
                <td rowspan="2" align="right" valign="bottom"><font face="courier" color="red">baris pertama kolom pertama</font></td>
                <td>baris pertama kolom kedua</td>
                <td>baris pertama kolom ketiga</td>
            </tr>
            <tr>
                <td>tambah 1 kolom lagi</td>
                <td colspan="2">gabungan 2 kolom</td>
            </tr>
        </table>
    </body>
</html>

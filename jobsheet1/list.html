<html>
    <head>
        <title>Working with list</title>
    </head>
    <body>
        Ordered list
        <ol>
            <li>one</li>
            <li>two</li>
            <li>three</li>
        </ol>
        <br>
        <hr>
        Unordered list
        <ul>
            <li>one</li>
            <li>two</li>
            <li>three</li>
        </ul>
        <br>
        <hr>
        Definition list
        <dl>
            <dt>one</dt>
            <dd>one one one</dd>
            <dd>one two three</dd>
            <dt>two</dt>
            <dd>two two two</dd>
        </dl>
    </body>
</html>

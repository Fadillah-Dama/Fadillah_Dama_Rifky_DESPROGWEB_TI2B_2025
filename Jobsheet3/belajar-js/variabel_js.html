<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Belajar Variabel dalam JS</title>
        <script>
            // membuat variabel
            var name = "Javascript";
            var visitorCount = "50322";
            var isActive = "true";

            // menampilkan variabel ke mjendela dialog (alert)
            alert("Selamat datang di "+ name);

            // menampilkan variabel di dalam HTML
            document.write("Nama Situs : " + name + "<br>");
            document.write("Jumlah pengunjung : "+ visitorCount + "<br>");
            document.write("Status aktif : "+ isActive + "<br>");
        </script>
    </head>
</html>
